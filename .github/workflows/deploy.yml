name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 🧪 Test Job
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: 🧪 Run tests
        run: |
          python -m pytest tests/ -v

      - name: 🔍 Lint JavaScript
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: 🔍 Lint JavaScript files
        run: |
          # Check if JavaScript files exist before linting
          if [ -f "game.js" ]; then
            npx eslint game.js --no-eslintrc --config '{"extends": ["eslint:recommended"], "env": {"browser": true, "es6": true}, "parserOptions": {"ecmaVersion": 2021}}'
          fi
          if [ -f "src/interfaces/web/static/js/game.js" ]; then
            npx eslint src/interfaces/web/static/js/game.js --no-eslintrc --config '{"extends": ["eslint:recommended"], "env": {"browser": true, "es6": true}, "parserOptions": {"ecmaVersion": 2021}}'
          fi
        continue-on-error: true

  # 🚀 Deploy Job
  deploy:
    name: 🚀 Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v4

      - name: 🏗️ Build site
        run: |
          # Crear estructura para GitHub Pages
          mkdir -p _site
          
          # Usar la página de aterrizaje optimizada para GitHub Pages
          if [ -f "github-pages-index.html" ]; then
            cp github-pages-index.html _site/index.html
          elif [ -f "index.html" ]; then
            cp index.html _site/
          else
            # Copiar desde templates como fallback
            cp src/interfaces/web/templates/index.html _site/ 2>/dev/null || :
          fi
          
          # Copiar también la aplicación completa
          mkdir -p _site/app
          cp src/interfaces/web/templates/index.html _site/app/index.html 2>/dev/null || :
          
          # Copiar todos los archivos estáticos necesarios
          mkdir -p _site/static
          cp -r src/interfaces/web/static/* _site/static/ 2>/dev/null || :
          
          # Copiar archivos adicionales
          [ -f "README.md" ] && cp README.md _site/
          [ -f "_config.yml" ] && cp _config.yml _site/
          
          # Crear estructura de URLs amigables
          mkdir -p _site/game
          [ -f "src/interfaces/web/templates/game.html" ] && cp src/interfaces/web/templates/game.html _site/game/index.html
          
          # Asegurar que existe index.html
          if [ ! -f "_site/index.html" ]; then
            echo '<!DOCTYPE html>
            <html lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>🎮 Tres en Raya</title>
                <meta http-equiv="refresh" content="0; url=./static/">
            </head>
            <body>
                <h1>🎮 Tres en Raya</h1>
                <p>Redirigiendo...</p>
                <script>window.location.href = "./static/";</script>
            </body>
            </html>' > _site/index.html
          fi
          
          # Listar archivos creados para debug
          echo "📁 Estructura creada:"
          find _site -type f | head -20

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
          name: github-pages-${{ github.run_id }}

      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
