name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 🧪 Test Job
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: 🧪 Run tests
        run: |
          python -m pytest tests/ -v

      - name: 🔍 Lint JavaScript
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: 🔍 Lint JavaScript files
        run: |
          # Check if JavaScript files exist before linting
          if [ -f "game.js" ]; then
            npx eslint game.js --no-eslintrc --config '{"extends": ["eslint:recommended"], "env": {"browser": true, "es6": true}, "parserOptions": {"ecmaVersion": 2021}}'
          fi
          if [ -f "src/web/static/js/game.js" ]; then
            npx eslint src/web/static/js/game.js --no-eslintrc --config '{"extends": ["eslint:recommended"], "env": {"browser": true, "es6": true}, "parserOptions": {"ecmaVersion": 2021}}'
          fi
        continue-on-error: true

  # 🚀 Deploy Job
  deploy:
    name: 🚀 Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v4

      - name: 🏗️ Build site
        run: |
          # Crear estructura para GitHub Pages
          mkdir -p _site
          cp -r src/interfaces/web/templates/* _site/ 2>/dev/null || :
          cp -r src/interfaces/web/static _site/ 2>/dev/null || :
          
          # Copiar archivos principales si existen
          [ -f "index.html" ] && cp index.html _site/
          [ -f "game.html" ] && cp game.html _site/
          [ -f "README.md" ] && cp README.md _site/
          
          # Asegurar que existe index.html
          if [ ! -f "_site/index.html" ]; then
            echo "<!DOCTYPE html><html><head><title>🎮 Tres en Raya</title></head><body><h1>🎮 Tres en Raya - Coming Soon</h1></body></html>" > _site/index.html
          fi

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
          name: github-pages-${{ github.run_id }}

      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
