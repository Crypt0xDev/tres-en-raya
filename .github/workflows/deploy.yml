name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Site
        run: |
          echo "ğŸš€ Building GitHub Pages site..."
          
          # Crear directorio de build limpio
          rm -rf _site
          mkdir -p _site
          
          # Copiar pÃ¡gina principal
          if [ -f "github-pages-index.html" ]; then
            cp github-pages-index.html _site/index.html
            echo "âœ… Landing page copied"
          else
            echo "âŒ Landing page not found"
            exit 1
          fi
          
          # Copiar aplicaciÃ³n completa
          if [ -f "app-github-pages.html" ]; then
            mkdir -p _site/app
            cp app-github-pages.html _site/app/index.html
            echo "âœ… App copied"
          else
            echo "âŒ App file not found"
            exit 1
          fi
          
          # Copiar recursos estÃ¡ticos
          if [ -d "delivery_mechanisms/web_ui/css" ] && [ -d "delivery_mechanisms/web_ui/js" ]; then
            mkdir -p _site/static
            cp -r delivery_mechanisms/web_ui/css _site/static/
            cp -r delivery_mechanisms/web_ui/js _site/static/
            echo "âœ… Static files copied (CSS and JS)"
          else
            echo "âš ï¸ Static directories not found, continuing without them"
          fi
          
          # Crear .nojekyll para deshabilitar Jekyll
          touch _site/.nojekyll
          echo "âœ… Jekyll processing disabled"
          
          echo "ğŸ“ Final site structure:"
          find _site -type f | head -10
          echo "Total files: $(find _site -type f | wc -l)"

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4