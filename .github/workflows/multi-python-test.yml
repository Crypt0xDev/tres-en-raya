name: 🧪 Multi-Python Tests (Alternative)

on:
  workflow_dispatch: # Manual trigger only for now

jobs:
  test:
    name: 🧪 Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail entire workflow if one version fails

    strategy:
      fail-fast: false # Run all versions even if one fails
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: 🔍 Verify installation
        run: |
          python --version
          python -c "import sys; print('Python path:', sys.executable)"
          python -c "import pytest; print('Pytest version:', pytest.__version__)"
          python -c "import src.core.board; print('Core imports: OK')"

      - name: 🧪 Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: 📊 Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella-${{ matrix.python-version }}
          fail_ci_if_error: false
