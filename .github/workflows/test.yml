name: 🧪 Python Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: 🧪 Test on Python 3.11
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infrastructure/development/requirements.txt
          pip install pytest pytest-cov

      - name: 🔍 Verify installation
        run: |
          python -c "import sys; print('Python version:', sys.version)"
          python -c "import pytest; print('Pytest version:', pytest.__version__)"

      - name: 🧪 Run tests with coverage
        run: |
          # Run CI integration test first
          python tests/test_ci_integration.py
          # Run other tests with pytest and coverage
          python -m pytest tests/test_game_logic.py tests/test_helpers.py tests/test_integration.py tests/test_screaming_architecture.py tests/test_screaming_architecture_validation.py tests/test_ci_integration.py -v --cov=game --cov-report=xml --cov-report=term-missing --ignore=tests/unit --ignore=tests/e2e

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
