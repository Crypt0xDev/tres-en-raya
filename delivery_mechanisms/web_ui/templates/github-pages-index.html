<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Tres en Raya - Juego Moderno</title>
    <meta name="description" content="Juego moderno de Tres en Raya con sistema de usuarios, IA avanzada y rankings">
    <meta name="keywords" content="tres en raya, tic tac toe, juego, IA, ranking, multijugador">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="üéÆ Tres en Raya - Juego Moderno">
    <meta property="og:description" content="Juego completo con IA, sistema de usuarios y rankings">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crypt0xdev.github.io/tres-en-raya/">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .landing-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .play-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .title { font-size: 2rem; }
            .features { grid-template-columns: 1fr; }
            .landing-container { padding: 30px 15px; }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">üéÆ</div>
        <h1 class="title">Tres en Raya</h1>
        <p class="subtitle">
            El juego cl√°sico reinventado con tecnolog√≠a moderna.<br>
            ¬°Sistema de usuarios, IA avanzada y rankings incluidos!
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <div class="feature-title">Modo Local</div>
                <div>Juega con un amigo</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-title">VS IA</div>
                <div>3 niveles de dificultad</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <div class="feature-title">Rankings</div>
                <div>Compite por el Top 10</div>
            </div>
        </div>

        <button class="play-button" onclick="startGame()">
            ‚ñ∂Ô∏è Jugar Ahora
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Cargando juego...
        </div>

        <div class="footer">
            <p>
                Desarrollado con ‚ù§Ô∏è | 
                <a href="https://github.com/Crypt0xDev/tres-en-raya" target="_blank">Ver en GitHub</a>
            </p>
        </div>
    </div>

    <script>
        function startGame() {
            const loadingEl = document.getElementById('loading');
            const button = document.querySelector('.play-button');
            
            // Mostrar loading
            loadingEl.style.display = 'block';
            button.style.display = 'none';
            
            // Redirigir a la aplicaci√≥n principal
            setTimeout(() => {
                // Intentar cargar la versi√≥n Flask primero (desarrollo local)
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    window.location.href = '/';
                } else {
                    // En GitHub Pages, usar la aplicaci√≥n completa
                    const gameUrl = './app/index.html';
                    
                    // Verificar si existe
                    fetch(gameUrl, { method: 'HEAD' })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = gameUrl;
                            } else {
                                // Fallback: redirigir al archivo original
                                window.location.href = './index.html';
                            }
                        })
                        .catch(() => {
                            // Error de red, usar fallback
                            alert('‚ö†Ô∏è Error al cargar el juego. Intenta recargar la p√°gina.');
                            loadingEl.style.display = 'none';
                            button.style.display = 'inline-block';
                        });
                }
            }, 1000);
        }

        // Precargar recursos si es posible
        document.addEventListener('DOMContentLoaded', () => {
            // Intentar precargar CSS y JS del juego
            const preloadCSS = document.createElement('link');
            preloadCSS.rel = 'prefetch';
            preloadCSS.href = './static/css/style.css';
            document.head.appendChild(preloadCSS);

            const preloadJS = document.createElement('link');
            preloadJS.rel = 'prefetch';
            preloadJS.href = './static/js/game.js';
            document.head.appendChild(preloadJS);
        });
    </script>
</body>
</html>
