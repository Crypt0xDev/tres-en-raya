[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
namespace_packages = True

# Exclude specific paths to avoid conflicts
exclude = (^tests/|^htmlcov/|^build/|^dist/|__pycache__)

[mypy-src.*]
ignore_errors = False