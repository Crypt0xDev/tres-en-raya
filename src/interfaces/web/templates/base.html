<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tres en Raya{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(44, 62, 80, 0.8);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .music-btn {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .volume-control {
            margin-left: 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- Controles de música -->
    <div class="music-controls">
        <button id="music-toggle" class="music-btn">⏸️ Pausar</button>
        <input type="range" id="volume-control" class="volume-control" min="0" max="1" step="0.1" value="0.3">
    </div>
    
    <!-- Audio de fondo -->
    <audio id="background-music" loop autoplay>
        <source src="{{ url_for('static', filename='music/musica_fondo.mp3') }}" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <header>
        <h1>Tres en Raya</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('game') }}">Jugar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Tres en Raya. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        // Control de música de fondo
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-music');
            const toggleBtn = document.getElementById('music-toggle');
            const volumeControl = document.getElementById('volume-control');
            
            // Configuración inicial
            audio.volume = 0.3;
            
            // Toggle play/pause
            toggleBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    toggleBtn.textContent = '⏸️ Pausar';
                } else {
                    audio.pause();
                    toggleBtn.textContent = '▶️ Reproducir';
                }
            });
            
            // Control de volumen
            volumeControl.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // Manejar autoplay (algunos navegadores lo bloquean)
            audio.play().catch(function() {
                toggleBtn.textContent = '▶️ Reproducir';
                console.log('Autoplay bloqueado por el navegador');
            });
        });
    </script>
</body>
</html>
