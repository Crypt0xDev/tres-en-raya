<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya - Juego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tres en Raya</h1>
            <p>Modo: {{ mode|default('Local') }}</p>
        </header>
        <main>
            <!-- Selector de modo de juego -->
            <div class="game-mode-selector">
                <h2>Selecciona el modo de juego:</h2>
                <div class="mode-buttons">
                    <button id="pvp-mode" class="mode-btn active">üë• Jugador vs Jugador</button>
                    <button id="ai-mode" class="mode-btn">ü§ñ Jugador vs IA</button>
                </div>
                <div id="ai-difficulty" class="difficulty-selector hidden">
                    <h3>Dificultad de la IA:</h3>
                    <div class="difficulty-buttons">
                        <button id="easy-btn" class="difficulty-btn active">üòä F√°cil</button>
                        <button id="medium-btn" class="difficulty-btn">üòê Medio</button>
                        <button id="hard-btn" class="difficulty-btn">üòà Dif√≠cil</button>
                    </div>
                </div>
            </div>

            <div id="game-container">
                <div id="game-info">
                    <p id="game-mode-display">Modo: {{ mode|default('Jugador vs Jugador') }}</p>
                    <p id="current-player">Turno de: Jugador X</p>
                    <p id="game-status"></p>
                </div>
                
                <div id="game-board" class="board">
                    {% for i in range(9) %}
                    <div class="cell" data-index="{{ i }}" onclick="makeMove({{ i }})"></div>
                    {% endfor %}
                </div>
                
                <div class="game-controls">
                    <button id="reset-btn" onclick="resetGame()">Nuevo Juego</button>
                    <a href="{{ url_for('index') }}" class="back-btn">Volver al Men√∫</a>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const gameMode = '{{ mode|default("local") }}';
    </script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
